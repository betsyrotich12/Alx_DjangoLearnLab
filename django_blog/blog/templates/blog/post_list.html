<!-- blog/templates/blog/post_list.html -->
{% extends "base_generic.html" %}
{% block content %}
<h2>All Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'post_create' %}">Create new post</a>
{% endblock %}
